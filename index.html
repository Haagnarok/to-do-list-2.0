<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Lista</h1>
        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="Inclua sua nova tarefa">
            <button type="submit" id="new-task-submit">Adicionar Tarefa</button>
        </form>
    </header>
    <main>
        <div class="task-list">
            <h2>Tarefas</h2>
            <div id="tasks"></div>
        </div>
    </main>
    <script src="main.js"></script>


<h6>Created by Diogo Haag, inspirated in others users.</h6>

</body>
</html>
